apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingress-nginx-controller
  namespace: ingress-nginx
spec:
  template:
    spec:
      containers:
        - name: controller
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "900m"
              memory: "2Gi"
